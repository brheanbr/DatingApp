<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.PhotoUrl}}" alt="{{user.KnownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.City}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.Age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.LastActive}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.Created}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.KnownAs}}">
          <h4>Description</h4>
          <p>{{user.Introduction}}</p>
          <h4>Looking For</h4>
          <p>{{user.LookingFor}}</p>
          </tab>
          <tab heading="Interest">
          <h4>Interest</h4>
          <p>{{user.Interest}}</p>
          </tab>
          <tab heading="Photos">
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
              <p>Under maintenance</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
