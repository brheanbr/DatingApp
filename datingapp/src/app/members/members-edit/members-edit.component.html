<div class="container mt-4">
    <div class="row">
      <div class="col-sm-4">
          <h1>Your Profile</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-info">
          <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img src="{{user.PhotoUrl}}" alt="{{user.KnownAs}}" class="card-img-top img-thumbnail">
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user.City}}, {{user.country}}</p>
            </div>
            <div>
              <strong>Age:</strong>
              <p>{{user.Age}}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{user.LastActive}}</p>
            </div>
            <div>
              <strong>Member Since:</strong>
              <p>{{user.Created}}</p>
            </div>
          </div>
          <div class="card-footer">
              <button form="editForm" [disabled]="!editForm.dirty" class="btn btn-success btn-block">Save Changes</button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                <h4>Description</h4>
                <textarea name="Introduction" rows="6" class="form-control" [(ngModel)]="user.Introduction"></textarea>
                <h4>Looking For</h4>
                <textarea name="LookingFor" rows="6" class="form-control" [(ngModel)]="user.LookingFor"></textarea>
                <h4>Interest</h4>
                <textarea name="Interest" rows="6" class="form-control" [(ngModel)]="user.Interest"></textarea>
                <h4>Location Details:</h4>
                <div class="form-inline">
                    <label class="mr-2" for="city">City:</label>
                    <input class="form-control" type="text" name="City" [(ngModel)]="user.City">
                    <label class="mr-2" for="country">Country: </label>
                    <input class="form-control" type="text" name="country" [(ngModel)]="user.country">
                </div>
              </form>

            
            </tab>
            <tab heading="Add Photos">
            <h4>Interest</h4>
            <p>{{user.Interest}}</p>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
